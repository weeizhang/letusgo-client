<div class="panel panel-default">
  <div class="panel-heading">
    <h5>修改商品信息</h5>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="control-label">类别</label>
      <select class="form-control" ng-model="updateproduct.category" ng-options="category.name as category.name for category in categorys" >
        <option value="">{{updateproduct.category}}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">名称</label>
      <input class="form-control" type="text" name="name" ng-model="updateproduct.name"/>
    </div>
    <div class="form-group">
      <label class="control-label">单价</label>
      <input class="form-control" type="text" name="name" ng-model="updateproduct.price"/>
    </div>
    <div class="form-group">
      <label class="control-label">单位</label>
      <input class="form-control" type="text" name="name" ng-model="updateproduct.unit"/>
    </div>
    <input type="hidden" ng-model="updateproduct.barcode"/>
    <input type="button" value="修改" ng-click="updateProductInfo()" class="btn btn-primary text-right"/>
  </div>
</div>
